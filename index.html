<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heirloom</title>
    <!-- Keeping Tailwind CDN for simplicity to avoid setting up PostCSS/Tailwind config files. 
         For a large production app, converting to local Tailwind install is recommended. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              brand: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                200: '#eaddd7',
                300: '#e0cec7',
                400: '#d2bab0',
                500: '#a18072',
                600: '#8a6a5c',
                700: '#725548',
                800: '#5d453b',
                900: '#4a372f',
              },
              paper: {
                50: '#fdfbf7', // Lightest, page background
                100: '#f8f5f2', // Header background
                200: '#f4ebe4', // Section header
                300: '#e3d5ca', // Borders
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fdf8f6;
        color: #4a372f;
      }
      /* Custom scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d2bab0;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a18072;
      }
    </style>
